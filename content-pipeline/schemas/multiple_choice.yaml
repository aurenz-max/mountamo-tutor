# Multiple Choice Problem Schema
# Based on PRACTICE_PROBLEMS_SCHEMA_STEP1 from backend/app/generators/content_schemas.py

type_name: multiple_choice

# Required fields for all multiple choice problems
required_fields:
  - id
  - difficulty
  - grade_level
  - question
  - options
  - correct_option_id
  - rationale
  - teaching_note
  - success_criteria

# Optional fields (may be null or absent)
optional_fields:
  - question_visual_intent  # Step 1 output - visual intent metadata
  - question_visual_data    # Step 2 output - actual visual data

# Field type specifications
field_types:
  id: string
  difficulty: enum
  grade_level: string
  question: string
  options: list_of_dict
  correct_option_id: string
  rationale: string
  teaching_note: string
  success_criteria: list_of_string
  question_visual_intent: dict_or_null
  question_visual_data: dict_or_null

# Nested structure requirements
nested_structures:
  options:
    required_keys:
      - id
      - text
    key_types:
      id: string
      text: string

# Enum value constraints
enum_values:
  difficulty:
    - easy
    - medium
    - hard

# Visual field configuration
visual_field: question_visual_intent  # Primary visual field name
visual_field_alt: question_visual_data  # Alternative (Step 2 output)

# Validation notes
notes: |
  - Backend may return either question_visual_intent (Step 1) OR question_visual_data (Step 2)
  - Both visual fields are optional and may be null
  - correct_option_id must match one of the options[].id values
